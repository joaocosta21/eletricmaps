<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario World Google Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>UWU</h1>
    <div class="container">
        <div class="form-group">
            <input id="source" class="form-control" placeholder="Source Location">
        </div>
        <div class="form-group">
            <input id="dest" class="form-control" placeholder="Destination Location">
        </div>
        <button class="btn btn-primary" onclick="calcRoute()">Get directions</button>
    </div>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3kY_RY5eXI9RLg3Rbw3BPmXF1uf23nLU&callback=initMap&v=weekly&libraries=places"
        async></script>
</body>

</html>
